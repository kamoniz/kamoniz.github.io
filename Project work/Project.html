
<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {

  margin: 0;
  font-family: Poppins, sans-serif;
}

.GreenParagraph {
  border: 2px solid black;
  outline: #4CAF50 solid 10px;
  margin: auto;  
  padding: 20px;
  text-align: center;
}

.GreenToronto {
  border: 2px solid black;
  outline: #4CAF50 solid 10px;
  margin: auto;  
  padding: 20px;
  text-align: center;
}


.Greenspaces {
  color:#ac4e44;
  font-family: Fjalla One, sans-serif;
  text-align: center;
  font-size: 40px;

}

.topnav {
  position: relative;
  overflow: hidden;
  background-color: #163803;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav-centered a {
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.topnav-right {
  float: right;
}

/* Responsive navigation menu (for mobile devices) */
@media screen and (max-width: 600px) {
  .topnav a, .topnav-right {
    float: none;
    display: block;
  }
  
  .topnav-centered a {
    position: relative;
    top: 0;
    left: 0;
    transform: none;
  }
}
</style>
</head>
<body>

<!-- Top navigation -->
<div class="topnav">

  <!-- Centered link -->
  <div class="topnav-centered">
    <a href="#home" class="active">The Benefits of Urban Parks</a>
  </div>
  
  <!-- Left-aligned links (default) -->
  <a href="#news">Goal 1</a>
  
  
  <!-- Right-aligned links -->
  <div class="topnav-right">
    
    <a href="#about">Goal 2</a>
  </div>
  
</div>



<div style="padding-left:16px">
  <h2 class="Greenspaces">The Immense Benefits of Green Spaces in Urban Areas</h2>
  <img class="GreenToronto" src="GreenTO.jpg" alt="Green Toronto "> 
  <p class="GreenParagraph">Toronto is a green city</p>
</div>

</body>
</html>
